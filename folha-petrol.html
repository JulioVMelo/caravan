<div class="container-filtro">
    <div class="filtros">
        <form action="http://www.alfainteligencia.com.br/portais/folha-petrolina/folha.html">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="campo">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" placeholder="Matrícula">
            </div>
            <div class="campo">
                <label for="unidade">Unidade</label>
                <select type="text" id="unidade" placeholder="Unidade"></select>
            </div>
            <div class="campo">
                <label for="cargo">Cargo / Função</label>
                <select type="text" id="cargo" placeholder="Cargo ou Função"></select>
            </div>
            <div class="campo">
                <label for="secretaria">Secretaria / Orgão</label>
                <select type="text" id="secretaria" placeholder="Secretaria ou Orgão"></select>
            </div>
            <div class="campo">
                <label for="lotacao">Lotação</label>
                <select type="text" id="lotacao" placeholder="Lotação"></select>
            </div>
            <div class="campo">
                <label for="salario_bruto">Salário Bruto</label>
                <input type="number" id="salario_bruto" placeholder="Salário Bruto">
            </div>
            <div class="campo">
                <label for="salario_liquido">Salário Liquido</label>
                <input type="number" id="salario_liquido" placeholder="Salário Liquido">
            </div>
            <div class="campo">
                <label for="mes">Competência *</label>
                <select type="text" id="competencia" placeholder="Mês">
                    <option value="" disabled="disabled" selected="selected">Escolha o mês</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                    <option value="13">13</option>
                </select>
            </div>
            <div class="campo">
                <label for="ano">Ano *</label>
                <select type="date" id="ano" placeholder="Ano"></select>
            </div>
            <div class="clearfix"></div>
            <div class="botoes-filtro">
                <a href="javascript:solicitar('','inicio')" id="btn-filtra" class="not-active btn-disable">
                    <i class="fa fa-search"></i> Filtrar</a>
                <a href="javascript:limpar()" id="btn-limpar">
                    <i class="fa fa-eraser"></i> Limpar</a>
            </div>
            <div class="botoes-export">
                <a href="javascript:baixarArquivo('pdf')" id="btn-filtra" class="btn-disable not-active">
                    <i class="fa fa-file-pdf"></i> Exportar como PDF</a>
                <a href="javascript:baixarArquivo('csv')" id="btn-limpar" class="btn-disable not-active">
                    <i class="fa fa-file-excel"></i> Exportar como Excel</a>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
    <br class="mvb_break">
