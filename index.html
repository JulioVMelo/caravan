<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Caravan</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top py-3 box-shadow">
        <a href="navbar-brand" href="">CARAVAN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown">
                        Locais
                    </a>
                    <div class="dropdown-menu">
                        <a href="" class="dropdown-item">Dublin</a>
                        <a href="" class="dropdown-item">Londres</a>
                        <a href="" class="dropdown-item">Rio de Janeiro</a>
                        <div class="dropdown-divider"></div>
                        <a href="" class="dropdown-item">About</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        Planos
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        Contato
                    </a>
                </li>
                <li class="nav-item ml-md-3">
                    <a href="" class="nav-link">
                        <button type="button" class="btn btn-outline-primary">Inscrever-se</button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid">
        <div class="row">
            <div class="col-md-7 bg-danger text-white p-0">
                    <div id="carouser-cidades" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouser-cidades" data-slide-to="0" class="active"></li>
                              <li data-target="#carouser-cidades" data-slide-to="1"></li>
                              <li data-target="#carouser-cidades" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <h3 class="carousel-caption display-4">Califórnia</h3>
                                <img class="d-block w-100" src="img/california.jpg" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                    <h3 class="carousel-caption display-4">Dublin</h3>
                                <img class="d-block w-100" src="img/dublin.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                    <h3 class="carousel-caption display-4">Paris</h3>

                                <img class="d-block w-100" src="img/paris.jpg" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouser-cidades" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouser-cidades" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
            </div>
            <div class="col-md-5 bg-success text-white p-4">
                <h1 class="display-4">Realize a Viagem do Seu Sonho</h1>
                <p class="lead">O melhor local para viajar é com caravan, mais de 5.000 excursões concluídas</p>
                <form action="">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" placeholder="email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Inscreva-se</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
